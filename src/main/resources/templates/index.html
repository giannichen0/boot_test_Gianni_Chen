<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<style>
    		html{
    			height:100vh;
    		}
    		
    		body{
    			font-family: 'Lato', sans-serif;
    			height:100vh;
    			overflow: hidden;
    			
    		}
    		
    		.carousel,carousel-inner,carousel-item{
				height:100vh;
    		}
    		img {
    			
  				object-fit: cover;
			}
    	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav mx-auto">
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Home'" th:href="@{/}"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Libri'" th:href="@{/libri}"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Autori'" th:href="@{/autori}"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Categorie'" th:href="@{/categorie}"></a>
			      </li>
			    </ul>
			  </div>
		</nav>
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    	<div class="carousel-inner">
      		<div class="carousel-item active">
        		<div class="mx-auto mt-5" style="height: 25%; width: 25%;">
        			<img  th:src="@{image/Libro.png}" class="img-fluid d-block mx-auto" alt="Cover of libro" style="height: 100%; width: 100%; object-fit: cover;">
        		</div>
        		
      		</div>
      		<div class="carousel-item" th:each="l: ${libri}">
        		<div class="mx-auto mt-5" style="height: 25%; width: 25%;">
        		<!-- <img th:src="${l.copertina}" class="img-fluid d-block mx-auto" alt="Cover of libro" style="height: 100%; width: 100%; object-fit: cover;"> -->	
        			<img  th:if="${l.copertina == null}" th:src="@{image/Libro.png}" alt="Book Cover" class="img-fluid d-block mx-auto" style="height: 100%; width: 100%; object-fit: cover;" >
        			<img th:if="${l.copertina != null}" th:src="@{${l.copertina}}" alt="Book Cover" class="img-fluid d-block mx-auto" style="height: 100%; width: 100%; object-fit: cover;">
        		</div>
        		
      		</div>
    	</div>
   		<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
