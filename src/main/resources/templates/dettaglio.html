<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Dettagli: ' + ${libro.titolo}"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    	<style>
    		body{
    			font-family: 'Lato', sans-serif;
    		}
    		
    	</style>
	</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav mx-auto">
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Home'" th:href="@{/}"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Libri'" th:href="@{/libri}"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Autori'" th:href="@{/autori}"></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:text="'Categorie'" th:href="@{/categorie}"></a>
			      </li>
			    </ul>
			  </div>
		</nav>
	<div class="container-fluid center mb-4 mt-2">
    	<div class="row d-flex align-items-center justify-content-center">
      			<div class="col-md-4">
        			<img  th:if="${libro.copertina == null}" th:src="@{image/Libro.png}" alt="Book Cover" class="img-fluid mt-5">
        			<img th:if="${libro.copertina != null}" th:src="@{${libro.copertina}}" alt="Book Cover" class="img-fluid mt-5">
      			</div>
      		<div class="col-1"></div>
      		<div class="col-md-6 ">
       			<h1 class="text-center" th:text="${libro.titolo}"></h1>
				<div class="mt-4">
					<label for="trama" class="lead text-left" th:text="'Trama:'"></label>
        			<p id="trama" class="lead text-left "  th:text="${libro.trama}"></p>
				</div>
				<div class="mt-4">
					<label for="autore" class="lead" th:text="'Autore: '"></label>
					<p id="autore" class="lead d-inline text-center" th:text="${libro.autore.nome}"></p>
					<p class="lead d-inline text-center" th:text="${libro.autore.cognome}"></p>
				</div>
		        
		        <div class="mb-4" >
		        	<p class="lead text-center d-inline" th:text="'Categoria: '+${libro.categoria.descrizione}"></p>
		        </div>
		        
		       <div class="text-center">
		       		<a class="btn btn-primary text-center" th:href="@{/libri}" th:text="'torna indietro'"></a>
		       </div>
		        
      		</div>
      		
      		
  		</div>
  </div>
	</body>
</html>
